services:
  gartenplaner:
    build: .
    container_name: gartenplaner
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - TZ=Europe/Berlin
    labels:
      - "description=Gartenplaner Web Application"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
