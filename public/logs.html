<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartenplaner - Log Viewer</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <style>
        .log-viewer-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }

        .log-controls {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow);
            margin-bottom: 20px;
        }

        .log-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 0.9em;
            color: var(--text);
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 0.95em;
            background: var(--bg);
            color: var(--text);
        }

        .log-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .log-stats {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .log-table-container {
            background: var(--bg-secondary);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow);
            overflow: hidden;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
        }

        .log-table thead {
            background: var(--bg-tertiary);
            border-bottom: 2px solid var(--border);
        }

        .log-table th {
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            color: var(--text);
            font-size: 0.9em;
        }

        .log-table td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--border);
            font-size: 0.9em;
            color: var(--text);
        }

        .log-table tbody tr:hover {
            background: var(--bg-tertiary);
        }

        .log-level {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .log-level.debug {
            background: #e9ecef;
            color: #6c757d;
        }

        .log-level.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .log-level.warn {
            background: #fff3cd;
            color: #856404;
        }

        .log-level.error {
            background: #f8d7da;
            color: #721c24;
        }

        .log-level.critical {
            background: #dc3545;
            color: white;
        }

        .log-category {
            padding: 3px 8px;
            background: #e7f3ff;
            color: #0066cc;
            border-radius: 3px;
            font-size: 0.85em;
        }

        .log-message {
            max-width: 400px;
            word-break: break-word;
        }

        .log-context {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: var(--text-light);
            cursor: pointer;
        }

        .log-context:hover {
            color: var(--primary);
        }

        .log-timestamp {
            color: var(--text-light);
            font-size: 0.85em;
        }

        .log-detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .log-detail-modal.active {
            display: flex;
        }

        .log-detail-content {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .log-detail-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
            border: none;
            background: none;
        }

        .log-detail-close:hover {
            color: var(--text);
        }

        .log-detail-section {
            margin-bottom: 20px;
        }

        .log-detail-section h3 {
            margin-bottom: 10px;
            color: var(--text);
        }

        .log-detail-json {
            background: var(--bg);
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-x: auto;
            color: var(--text);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .health-indicator {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
        }

        .health-healthy {
            background: #d4edda;
            color: #155724;
        }

        .health-warning {
            background: #fff3cd;
            color: #856404;
        }

        .health-critical {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .log-filters {
                grid-template-columns: 1fr;
            }

            .log-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .log-table {
                font-size: 0.85em;
            }

            .log-message {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="log-viewer-container">
        <h1>üìä System Logs</h1>
        
        <nav class="main-nav">
            <a href="/index" class="nav-link">‚ûï Neue Aufgabe</a>
            <a href="/dashboard" class="nav-link">üìã Dashboard</a>
            <a href="/statistics" class="nav-link">üìä Statistiken</a>
            <a href="/logs" class="nav-link active">üìä Logs</a>
        </nav>

        <!-- Statistiken -->
        <div class="log-stats" id="logStats">
            <div class="stat-item">
                <div class="stat-value" id="statTotal">0</div>
                <div class="stat-label">Total Logs</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statErrors">0</div>
                <div class="stat-label">Errors (1h)</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statSize">0 KB</div>
                <div class="stat-label">Log Size</div>
            </div>
        </div>

        <!-- Filter und Aktionen -->
        <div class="log-controls">
            <div class="log-filters">
                <div class="filter-group">
                    <label>Log Level</label>
                    <select id="filterLevel">
                        <option value="">Alle Levels</option>
                        <option value="DEBUG">Debug</option>
                        <option value="INFO">Info</option>
                        <option value="WARN">Warnung</option>
                        <option value="ERROR">Error</option>
                        <option value="CRITICAL">Critical</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Kategorie</label>
                    <select id="filterCategory">
                        <option value="">Alle Kategorien</option>
                        <option value="app">App</option>
                        <option value="security">Security</option>
                        <option value="storage">Storage</option>
                        <option value="encryption">Encryption</option>
                        <option value="rate-limit">Rate Limit</option>
                        <option value="performance">Performance</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Suche</label>
                    <input type="text" id="filterSearch" placeholder="Suche in Logs...">
                </div>

                <div class="filter-group">
                    <label>Limit</label>
                    <select id="filterLimit">
                        <option value="50">50 Eintr√§ge</option>
                        <option value="100" selected>100 Eintr√§ge</option>
                        <option value="200">200 Eintr√§ge</option>
                        <option value="">Alle Eintr√§ge</option>
                    </select>
                </div>
            </div>

            <div class="log-actions">
                <button class="btn btn-primary" onclick="logViewer.refresh()">üîÑ Aktualisieren</button>
                <button class="btn" onclick="logViewer.exportJSON()">üíæ Export JSON</button>
                <button class="btn" onclick="logViewer.exportCSV()">üìä Export CSV</button>
                <button class="btn" onclick="logViewer.exportText()">üìÑ Export Text</button>
                <button class="btn btn-danger" onclick="logViewer.clearLogs()">üóëÔ∏è Logs l√∂schen</button>
                <div style="margin-left: auto;">
                    <span id="healthIndicator" class="health-indicator"></span>
                </div>
            </div>
        </div>

        <!-- Log-Tabelle -->
        <div class="log-table-container">
            <table class="log-table">
                <thead>
                    <tr>
                        <th>Zeit</th>
                        <th>Level</th>
                        <th>Kategorie</th>
                        <th>Nachricht</th>
                        <th>Context</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <div class="empty-state-icon">üìã</div>
                                <p>Lade Logs...</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="log-detail-modal" id="logDetailModal">
        <div class="log-detail-content">
            <button class="log-detail-close" onclick="logViewer.closeDetail()">√ó</button>
            <div id="logDetailContent"></div>
        </div>
    </div>

    <script src="../src/js/logger.js"></script>
    <script>
        const logViewer = {
            currentFilters: {},
            autoRefresh: null,

            init() {
                // Event-Listener f√ºr Filter
                document.getElementById('filterLevel').addEventListener('change', () => this.applyFilters());
                document.getElementById('filterCategory').addEventListener('change', () => this.applyFilters());
                document.getElementById('filterSearch').addEventListener('input', () => this.applyFilters());
                document.getElementById('filterLimit').addEventListener('change', () => this.applyFilters());

                // Initiales Laden
                this.refresh();

                // Auto-Refresh alle 5 Sekunden
                this.startAutoRefresh();

                console.log('Log Viewer initialisiert');
            },

            applyFilters() {
                const level = document.getElementById('filterLevel').value;
                const category = document.getElementById('filterCategory').value;
                const search = document.getElementById('filterSearch').value;
                const limit = document.getElementById('filterLimit').value;

                this.currentFilters = {
                    level: level || undefined,
                    category: category || undefined,
                    search: search || undefined,
                    limit: limit ? parseInt(limit) : undefined
                };

                this.renderLogs();
            },

            refresh() {
                this.updateStats();
                this.renderLogs();
                this.updateHealth();
            },

            updateStats() {
                const stats = window.logger.getStatistics();
                const size = LoggerHelpers.formatLogSize(window.logger.logs);

                document.getElementById('statTotal').textContent = stats.total;
                document.getElementById('statErrors').textContent = stats.recentErrors;
                document.getElementById('statCategories').textContent = Object.keys(stats.byCategory).length;
                document.getElementById('statSize').textContent = size;
            },

            updateHealth() {
                const health = LoggerHelpers.checkHealth(window.logger);
                const indicator = document.getElementById('healthIndicator');
                
                indicator.className = 'health-indicator health-' + health.status;
                indicator.textContent = health.status === 'healthy' ? '‚úì Healthy' : 
                                       health.status === 'warning' ? '‚ö† Warning' : 
                                       '‚úó Critical';
                indicator.title = health.issues.join(', ') || 'System l√§uft einwandfrei';
            },

            renderLogs() {
                const logs = window.logger.getLogs(this.currentFilters);
                const tbody = document.getElementById('logTableBody');

                if (logs.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5">
                                <div class="empty-state">
                                    <div class="empty-state-icon">üîç</div>
                                    <p>Keine Logs gefunden</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = logs.map(log => this.createLogRow(log)).join('');
            },

            createLogRow(log) {
                const timestamp = new Date(log.timestamp).toLocaleString('de-DE');
                const contextPreview = Object.keys(log.context).length > 0 
                    ? `{...}` 
                    : '-';

                return `
                    <tr onclick="logViewer.showDetail('${log.id}')">
                        <td class="log-timestamp">${timestamp}</td>
                        <td><span class="log-level ${log.level.toLowerCase()}">${log.level}</span></td>
                        <td><span class="log-category">${log.category}</span></td>
                        <td class="log-message">${this.escapeHtml(log.message)}</td>
                        <td class="log-context">${contextPreview}</td>
                    </tr>
                `;
            },

            showDetail(logId) {
                const log = window.logger.logs.find(l => l.id === logId);
                if (!log) return;

                const timestamp = new Date(log.timestamp).toLocaleString('de-DE');
                const contextJson = JSON.stringify(log.context, null, 2);

                const content = `
                    <div class="log-detail-section">
                        <h2><span class="log-level ${log.level.toLowerCase()}">${log.level}</span> ${this.escapeHtml(log.message)}</h2>
                    </div>

                    <div class="log-detail-section">
                        <h3>‚ÑπÔ∏è Informationen</h3>
                        <div class="log-detail-json">
                            <strong>Zeitstempel:</strong> ${timestamp}<br>
                            <strong>Kategorie:</strong> ${log.category}<br>
                            <strong>Level:</strong> ${log.level}<br>
                            <strong>ID:</strong> ${log.id}
                        </div>
                    </div>

                    ${Object.keys(log.context).length > 0 ? `
                        <div class="log-detail-section">
                            <h3>üîß Context</h3>
                            <div class="log-detail-json">
                                <pre>${this.escapeHtml(contextJson)}</pre>
                            </div>
                        </div>
                    ` : ''}

                    ${log.context.error && log.context.error.stack ? `
                        <div class="log-detail-section">
                            <h3>üìã Stack Trace</h3>
                            <div class="log-detail-json">
                                <pre>${this.escapeHtml(log.context.error.stack)}</pre>
                            </div>
                        </div>
                    ` : ''}

                    <div class="log-detail-section">
                        <h3>üåê Browser</h3>
                        <div class="log-detail-json">
                            <strong>User Agent:</strong> ${this.escapeHtml(log.userAgent || 'N/A')}<br>
                            <strong>URL:</strong> ${this.escapeHtml(log.url || 'N/A')}
                        </div>
                    </div>
                `;

                document.getElementById('logDetailContent').innerHTML = content;
                document.getElementById('logDetailModal').classList.add('active');
            },

            closeDetail() {
                document.getElementById('logDetailModal').classList.remove('active');
            },

            exportJSON() {
                LoggerHelpers.downloadLogs(window.logger, 'json');
            },

            exportCSV() {
                LoggerHelpers.downloadLogs(window.logger, 'csv');
            },

            exportText() {
                LoggerHelpers.downloadLogs(window.logger, 'text');
            },

            clearLogs() {
                if (confirm('M√∂chten Sie wirklich alle Logs l√∂schen?\n\nDiese Aktion kann nicht r√ºckg√§ngig gemacht werden!')) {
                    window.logger.clear();
                    this.refresh();
                }
            },

            startAutoRefresh() {
                this.autoRefresh = setInterval(() => {
                    this.refresh();
                }, 5000);
            },

            stopAutoRefresh() {
                if (this.autoRefresh) {
                    clearInterval(this.autoRefresh);
                }
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        };

        // Initialisiere beim Laden
        window.addEventListener('DOMContentLoaded', () => {
            logViewer.init();
        });

        // Modal bei Klick au√üerhalb schlie√üen
        document.getElementById('logDetailModal').addEventListener('click', (e) => {
            if (e.target.id === 'logDetailModal') {
                logViewer.closeDetail();
            }
        });
    </script>

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-toggle-btn" aria-label="Theme umschalten" title="Dark Mode umschalten">
            <svg id="themeIcon" class="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>

    <script src="../src/js/security.js"></script>
    <script src="../src/js/encryption.js"></script>
    <script src="../src/js/rate-limiter.js"></script>
    <script src="../src/js/logger.js"></script>
    <script src="../src/js/error-handler.js"></script>
    <script src="../src/js/app.js"></script>
</body>
</html>
