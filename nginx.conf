server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Aktiviere Gzip-Komprimierung
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Cache-Control f√ºr statische Dateien
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # HTML-Dateien nicht cachen
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Hauptseite
    location = / {
        try_files /public/index.html =404;
    }

    # HTML-Seiten direkt erreichbar (mit und ohne .html)
    location ~ ^/(index|dashboard|statistics|logs)(\.html)?$ {
        try_files /public/$1.html =404;
    }

    # Public Verzeichnis
    location /public/ {
        try_files $uri $uri/ =404;
    }

    # Source-Dateien
    location /src/ {
        try_files $uri =404;
    }

    # Test-Seiten
    location /tests/ {
        try_files $uri $uri/ =404;
    }

    # Dokumentation
    location /docs/ {
        try_files $uri =404;
    }

    # Error Pages
    error_page 404 /public/index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
